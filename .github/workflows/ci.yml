name: Continuous Integration

on:
  push:
    branches: ['**']
  workflow_dispatch:

env:
  PushImage: ${{ github.ref == 'refs/heads/main' }}

jobs:
  image:
    name: Container Image
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bump version and tag
        id: version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fetch_all_tags: true

      - name: Create a GitHub release
        if: ${{ env.PushImage == 'true' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.new_tag }}
          name: ${{ steps.version.outputs.new_tag }}
          body: ${{ steps.version.outputs.changelog }}

      - name: Ouput version in summary
        run: |
          echo "ðŸ·ï¸ Tag: ${{ steps.version.outputs.new_tag }}" >> $GITHUB_STEP_SUMMARY

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to image registry
        if: ${{ env.PushImage == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          push: ${{ env.PushImage == 'true' }}
          tags: 'ghcr.io/${{ github.repository }}:${{ steps.version.outputs.new_tag }}'
          cache-from: type=gha
          cache-to: type=gha,mode=max
