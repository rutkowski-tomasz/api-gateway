services:
  gateway:
    image: ghcr.io/rutkowski-tomasz/api-gateway:latest
    container_name: gateway
    build: .
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - 80:80
      - 443:443
    networks:
      - proxynetwork
    
  api1:
    container_name: api1
    image: wiremock/wiremock:latest
    environment:
      - wiremock.service_name=api1
    volumes:
      - ./wiremock:/home/wiremock
    command: ["--port", "80", "--verbose", "--global-response-templating"]
    networks:
      - proxynetwork

  api2:
    container_name: api2
    image: wiremock/wiremock:latest
    environment:
      - wiremock.service_name=api2
    volumes:
      - ./wiremock:/home/wiremock
    command: ["--port", "80", "--verbose", "--global-response-templating"]
    networks:
      - proxynetwork

networks:
  proxynetwork:
    name: proxynetwork
    driver: bridge
